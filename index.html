<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלה מיוחדת בשבילך</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #4a4a4a;
            text-align: center;
            overflow: hidden; 
            position: relative;
            direction: rtl;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            min-height: 300px;
        }

        h1 {
            color: #e91e63;
            font-size: 2em;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            z-index: 11;
            /* קיבוע הכפתור הירוק למקום שלו */
            position: relative;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            z-index: 12;
            transition: all 0.1s ease-out;
        }

        #messageContainer {
            margin-top: 30px;
            font-size: 1.8em;
            color: #e91e63;
            font-weight: bold;
            display: none;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            opacity: 0;
            animation: fall 3s ease-in forwards;
        }

        @keyframes fall {
            0% { transform: translate(0, 0) rotateZ(0deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotateZ(var(--r)); opacity: 0; }
        }

        .heart {
            position: absolute;
            background-color: #ffcccc;
            width: 15px;
            height: 15px;
            transform: rotate(-45deg);
            animation: float 10s infinite linear;
            opacity: 0.4;
            z-index: 0;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ffcccc;
            border-radius: 50%;
        }
        .heart::before { top: -7.5px; left: 0; }
        .heart::after { left: 7.5px; top: 0; }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(-45deg); }
            100% { transform: translateY(-10vh) rotate(-45deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainContent">
            <h1>אשתי היקרה האם את רוצה להיות הדייט שלי בולנטיין? <br> </h1>
            <div class="buttons-container">
                <button id="yesBtn">כן בעלי היקר</button>
                <button id="noBtn">לא אני נוסעת לאמא שלי</button>
            </div>
        </div>
        <div id="messageContainer">
            לא חשבתי אחרת, נאכל משהו טעים עליי❤️
            <br>
            אני אוהב אותך
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const messageContainer = document.getElementById('messageContainer');
        const mainContent = document.getElementById('mainContent');
        const container = document.querySelector('.container');

        // פונקציה להזזת הכפתור האדום
        const moveButton = () => {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // הגבלת התנועה לגבולות הקופסה הלבנה
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            noBtn.style.margin = '0';
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // מונע לחיצה בטלפון
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            messageContainer.style.display = 'block';
            
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
            confetti.style.setProperty('--x', (Math.random() - 0.5) * 500 + 'px');
            confetti.style.setProperty('--y', window.innerHeight + 'px');
            confetti.style.setProperty('--r', Math.random() * 720 + 'deg');
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 2000);
        for(let i=0; i<10; i++) createHeart();
    </script>
</body>
</html>
